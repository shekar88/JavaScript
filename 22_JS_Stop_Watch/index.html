<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop Watch</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/font-awesome-5.6.3.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <a href="#" class="navbar-brand">Stop Watch</a>
    </nav>
    <!-- Stop Watch -->
    <div class="container">
        <!-- <div class="offset-3 col-md-6"></div> -->
        <div class="col-md-6 m-auto">
            <div class="card">
                <div class="card-header bg-secondary text-white text-center">
                    <h4>Stop Watch</h4>
                </div>
                <div class="card-body text-center">
                    <h1 class="display-2">
                        <span id="minutes">00</span> :
                        <span id="seconds">00</span> :
                        <span id="m-seconds">00</span>
                    </h1>
                    <button class="btn btn-success" id="start-btn">Start</button>
                    <button class="btn btn-success" id="stop-btn">Stop</button>
                    <button class="btn btn-success" id="reset-btn">Reset</button>
                </div>
            </div>
        </div>
    </div>
    
<script src="../bootstrap/js/jquery-3.3.1.min.js"  type="text/javascript"></script>
<script src="../bootstrap/js/popper.min.js" type="text/javascript"></script>
<script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../bootstrap/js/mdb.min.js" type="text/javascript"></script>

<script src="script.js"></script>    
</body>
</html>
