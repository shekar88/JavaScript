<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KeyUp Events</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/font-awesome-5.6.3.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">KeyUp Events</a>
    </nav>
    <div class="container-fluid mt-2">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header bg-info">
                        <h3>Enter Your Details</h3>
                    </div>
                    <div class="card-body bg-light">
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <input type="text" id="user-first-name" placeholder="User First Name" class="form-control mb-1">
                                </div>
                                <div class="col">
                                    <input type="text" id="user-middle-name" placeholder="User Middle Name" class="form-control mb-1">
                                </div>
                                <div class="col">
                                    <input type="text" id="user-last-name" placeholder="User Last Name" class="form-control mb-1">
                                </div>
                            </div>
                            <input type="email" id="user-mail" placeholder="User Email" class="form-control mb-1">
                            <input type="text" id="user-mobile-no" placeholder="User Mobile Number" class="form-control mb-1">
                            <input type="text" id="user-qualification" placeholder="User Qualification" class="form-control mb-1">
                            <input type="text" id="user-passed-out" placeholder="User Passout Year" class="form-control mb-1">
                            <input type="text" id="marital-status" placeholder="User Marital Status" class="form-control mb-1">
                            <input type="" id="" placeholder="" class="form-control mb-1">
                            <input type="" id="" placeholder="" class="form-control mb-1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header bg-success">
                        <h3 class="text-center">Your Details</h3>
                    </div>
                    <div class="card-body bg-dark">
                        <form>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        <input type="text" id="user-first-name-result" class="form-control mb-1" readonly>
                                    </div>
                                    <div class="col">
                                        <input type="text" id="user-middle-name-result" class="form-control mb-1" readonly>
                                    </div>
                                    <div class="col">
                                        <input type="text" id="user-last-name-result" class="form-control mb-1" readonly>
                                    </div>
                                </div>
                                <input type="email" readonly id="user-mail-result" name="userMailResult" value="user email" class="form-control mb-1">
                                <input type="text" id="user-mobile-no-result" name="Result" placeholder="Mobile" readonly class="form-control mb-1">
                                <input type="" id="user-qualification-result" name="userQualificationResult" placeholder="Qualification" readonly class="form-control mb-1">
                                <input type="text" id="user-passed-out-result" name="userPassedOutResult" placeholder="Passed Out Year" readonly class="form-control mb-1">
                                <input type="" id="marital-status-result" name="maritalStatusResult" placeholder="Marital Status" readonly class="form-control mb-1">
                                <input type="" id="-result" name="Result" placeholder="" readonly class="form-control mb-1">
                                <input type="" id="-result" name="Result" placeholder="" readonly class="form-control mb-1">
                                <div class="row mt-3">
                                    <div class="col-md-6 offset-md-3">
                                        <button type="submit" class="form-control bg-primary text-white">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<script src="../bootstrap/js/jquery-3.3.1.min.js"  type="text/javascript"></script>
<script src="../bootstrap/js/popper.min.js" type="text/javascript"></script>
<script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../bootstrap/js/mdb.min.js" type="text/javascript"></script>

<script src="script.js"></script>    
</body>
</html>
