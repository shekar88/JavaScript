<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math Table</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/font-awesome-5.6.3.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <a href="#" class="navbar-brand">Multiplication Table</a>
    </nav>
    <!-- Multiplication Table -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h3>Kids Math Table</h3>
                    </div>
                    <div class="card-body bg-info">
                        <form>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Enter a Number</label>
                                        <input id="req-number" type="number" class="form-control" placeholder="Your Number">
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <label for="multiplier">Select the Multiplier</label>
                                    <input type="range" class="custom-range" min="1" max="10" value="1" id="multiplier">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Result Section -->
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body bg-light">
                        <div class="row align-items-center">
                            <div class="col-md-2">
                                <h1 class="display-2">
                                    <span class="badge badge-secondary" id="input-num">1</span>
                                </h1>
                            </div>
                            <div class="col-md-2">
                                <h1 class="">
                                    <i class="fa fa-times fa-2x text-secondary"></i>
                                </h1>
                            </div>
                            <div class="col-md-2">
                                <h1 class="display-2">
                                    <span class="badge badge-secondary" id="multi">1</span>
                                </h1>
                            </div>
                            <div class="col-md-2">
                                <h1 class="display-2">
                                    <span class="badge badge-secondary">=</span>
                                </h1>
                            </div>
                            <div class="col-md-2">
                                <h1 class="display-2">
                                    <span class="badge badge-secondary" id="result">1</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<script src="../bootstrap/js/jquery-3.3.1.min.js"  type="text/javascript"></script>
<script src="../bootstrap/js/popper.min.js" type="text/javascript"></script>
<script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../bootstrap/js/mdb.min.js" type="text/javascript"></script>

<script src="script.js"></script>    
</body>
</html>
