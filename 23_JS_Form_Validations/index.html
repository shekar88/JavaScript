<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/font-awesome-5.6.3.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <a href="#" class="navbar-brand">Form Validation</a>
    </nav>
    <!-- form validation -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 m-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Registration Here</h2>
                    </div>
                    <div class="card-body bg-light-purple">
                        <form id="register-form">
                            <div class="form-group">
                                <input type="text" id="username" class="form-control" placeholder="User Name">
                                <div id="username-feedback"></div>
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" class="form-control" placeholder="Email">
                                <div id="email-feedback"></div>
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" class="form-control" placeholder="Password">
                                <div id="password-feedback"></div>
                            </div>
                            <div class="form-group">
                                <input type="password" id="c_password" class="form-control" placeholder="Confirm Password">
                                <div id="c_password-feedback"></div>
                            </div>
                            <div class="text-center">
                                <input type="submit" class="btn btn-secondary text-white" value="REGISTER">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<script src="../bootstrap/js/jquery-3.3.1.min.js"  type="text/javascript"></script>
<script src="../bootstrap/js/popper.min.js" type="text/javascript"></script>
<script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../bootstrap/js/mdb.min.js" type="text/javascript"></script>

<script src="script.js"></script>    
<!-- <script src="app.js"></script>     -->
</body>
</html>
